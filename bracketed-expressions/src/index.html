<html ng-app="myApp">
	<head>
		<script type="text/javascript" src="../libs/angular.js"></script>
		<script type="text/javascript" src="app.js"></script>
	</head>
	<body ng-controller="MainController">
		<p>Standard bracket Expression</p>
		<p>{{ randomValue }}</p>
		<p>One Time Expression</p>
		<p>{{ ::randomValue }}</p>
		<p>Array bracket expression</p>
		<p>{{ names[2] }}</p>
		<p>Operation bracket expression</p>
		<p>{{ quantity * cost }}</p>
		<p>Greater than 500?<p>
		<p>{{ randomValue > 500 }}</p>
		<p>Enter width: <input type="text" ng-model="pWidth"></p>
		<p style="background-color: red;width: {{pWidth}}px">This is dynamic paragraph</p>
	</body>
</html>
